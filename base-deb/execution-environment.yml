version: 3

images:
  base_image:
    name: docker.io/library/python:3.12-bookworm
    name: docker.io/library/python:3.12-slim-bookworm
    #name: docker.io/library/python:3.12
    #name: docker.io/redhat/ubi9:latest
    #name: registry.access.redhat.com/ubi9/ubi-minimal:latest
    #name: registry.access.redhat.com/ubi9/python3-12:latest
    #name: registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel9:latest

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
  ansible_core:
    package_pip: ansible-core
#    package_pip: ansible-core~=2.17.0
  ansible_runner:
    package_pip: ansible-runner
  exclude:
    system:
      - openshift-clients
  python_interpreter:
    python_path: /usr/local/bin/python3

# Custom package manager path for the RHEL based images
options:
  package_manager_path: /usr/bin/apt

additional_build_files:
  - src: ./include/sw_dl.sh
    dest: include/sw_dl.sh

additional_build_steps:
  # Base stage: only install what you truly need early (git/curl/unzip + CA),
  # then cleanup apt lists to keep the image small.
  prepend_base:
    - RUN apt-get update && apt-get install -y --no-install-recommends git unzip curl ca-certificates && rm -rf /var/lib/apt/lists/*
    - COPY _build/include/sw_dl.sh /tmp/
    - RUN chmod +x /tmp/sw_dl.sh && /tmp/sw_dl.sh && rm -f /tmp/sw_dl.sh

  # Builder stage: ensure apt indices exist before /output/scripts/assemble installs bindep packages
  prepend_builder:
    - RUN apt-get update

  # Final stage: ensure apt indices exist before /output/scripts/install-from-bindep runs apt install
  prepend_final:
    - RUN apt-get update

  # Final cleanup + basic visibility
  append_final:
    - RUN rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    - RUN ansible --version
    - RUN python3 --version
